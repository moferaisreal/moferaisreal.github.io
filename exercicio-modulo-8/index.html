<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <img src="./images/logo.png" alt="logo da página">
            <h1>Agenda de Contatos</h1>
        </header>
    <main>
        <div class="formContainer">
            <form>
                <input required type="text" name="" id="nomeForm"  placeholder="Nome">
                <input required type="tel" name="" id="telefoneForm" placeholder="Telefone">
                <input required type="email" name="" id="emailForm" placeholder="E-mail">
                <button class="btn" type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="searchContainer">
            <input id="campoPesquisa" type="text" class="searchBox" placeholder="Pesquisar...">
            <img id="botaoSearch" src="./images/search.png" alt="Botão" onclick="searchContact()" style="cursor: pointer;">
        </div>
        <div class="agenda">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody id="contatosTbody">
                </tbody>
            </table>
