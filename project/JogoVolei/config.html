<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css
"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DSEG7+Classic:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c055b35a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Configurações</title>
  </head>
  <body>
    <div class="config-container">
      <header class="config-header">
        <a href="./index.html" class="home-link">
          <i class="fa-solid fa-chevron-left"></i> Voltar
        </a>

        <h1>Configurações</h1>

        <div class="header-spacer"></div>
      </header>
      <main>
        <div class="config-panel">
          <h2 class="panel-title">Opções da Partida</h2>
          <div class="form-group">
            <label for="scoreInput">Pontuação Máxima</label>
            <select name="score" id="scoreInput">
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="15" selected>15</option>
              <option value="21">21</option>
              <option value="25">25</option>
            </select>
          </div>
          <div class="form-group">
            <label for="playersInput">Jogadores por Time</label>
            <select name="players" id="playersInput">
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>

        <div class="config-panel">
          <h2 class="panel-title">Gerenciar Jogadores</h2>
          <div class="add-player-form">
            <input type="text" id="player" placeholder="Novo Player" />
            <button id="addPlayerBtn" class="btn-primary">
              <i class="fa-solid fa-user-plus"></i>
            </button>
          </div>
          <div class="players-list-container">
            <ul id="players"></ul>
          </div>
        </div>
      </main>

      <footer class="config-footer">
        <button id="saveAllBtn" class="btn-save">
          <i class="fa-solid fa-floppy-disk"></i> Salvar
        </button>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
  </body>
</html>
