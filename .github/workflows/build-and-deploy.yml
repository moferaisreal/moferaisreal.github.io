name: Build and Deploy Portfolio

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React portfolio
        run: npm run build

      - name: Copy old projects to dist
        run: |
          echo "ðŸ“¦ Copiando projetos antigos para o build..."

          # Copiar projetos de exercÃ­cio
          cp -r exercicio_* dist/ 2>/dev/null || true
          cp -r modulo5_projeto1_entrega dist/ 2>/dev/null || true
          cp -r projeto_* dist/ 2>/dev/null || true
          cp -r JogoVolei dist/ 2>/dev/null || true
          cp -r plugins_jquery dist/ 2>/dev/null || true

          # Copiar portfolio antigo para /old
          mkdir -p dist/old
          cp -r old-portfolio/* dist/old/ 2>/dev/null || true

          echo "âœ… Projetos copiados!"

      - name: Verify build
        run: |
          echo "ðŸ“Š Verificando build..."
          ls -lah dist/
          echo "ðŸ“„ Arquivo principal:"
          ls -lah dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Build Summary
        if: always()
        run: |
          echo ""
          echo "ðŸ“‹ RESUMO DO DEPLOY"
          echo "=================="
          echo "âœ… Portfolio React: https://moferaisreal.github.io"
          echo "âœ… Portfolio Antigo: https://moferaisreal.github.io/old"
          echo "âœ… Projetos: https://moferaisreal.github.io/exercicio_css (etc)"
          echo ""
